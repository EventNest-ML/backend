# kubernetes/celery-worker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  labels:
    app: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: gcr.io/big-axiom-469111-n3/eventnest-api:master
          command: ["celery"]
          imagePullPolicy: Always
          args:
            ["-A", "eventnest", "worker", "--loglevel=info", "--concurrency=4"]
          envFrom:
            - configMapRef:
                name: eventnest-config
            - secretRef:
                name: eventnest-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A eventnest inspect ping -d celery@$HOSTNAME --timeout=10"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A eventnest inspect active -d celery@$HOSTNAME --timeout=15"
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 20
            failureThreshold: 3

