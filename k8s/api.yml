# kubernetes/api-server.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gcr.io/big-axiom-469111-n3/eventnest-api:master
          imagePullPolicy: Always
          command: ["/start"]
          envFrom:
            - configMapRef:
                name: eventnest-config
            - secretRef:
                name: eventnest-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: api-storage
              mountPath: /app/staticfiles
            - name: api-storage
              mountPath: /app/mediafiles
            - name: gcp-credentials
              mountPath: /secrets
              readOnly: true
          ports:
            - containerPort: 8000
      volumes:
        - name: api-storage
          persistentVolumeClaim:
            claimName: api-pvc
        - name: gcp-credentials
          secret:
            secretName: gcp-creds
            items:
              - key: gcp-credentials.json
                path: gcp-credentials.json

